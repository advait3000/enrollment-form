<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>Crud Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 text-center mx-auto">
        <h1 style="font-size: 24px;">Javascript CRUD Application</h1>
        <h2 style="font-size: 22px;">Student Enrollment Form</h2>
      </div>
    </div>
    <div class="row">
           <div class="col-lg-12 col-md-12col-sm-12 col-xs-12 text-center mx-auto text-center">
        <form role="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age (Years)">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber" placeholder="Mobile (10 digits)">
          </div>
          <button id="submit" type="button" class="btn btn-success btn-lg" style="font-weight: bold;" onclick="manageData()">Submit</button>
          <button type="button" class="btn btn-danger btn-lg" style="font-weight: bold;" onclick="resetData()">Reset</button>
          <h3 id="msg"></h3>
        </form>
        <div><br>
          <h2>Student List</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive mx-auto text-center">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col text-center">Sr. No.</th>
              <th scope="col text-center">Name</th>
              <th scope="col text-center">Age</th>
              <th scope="col text-center">City</th>
              <th scope="col text-center">Email Id</th>
              <th scope="col text-center">Phone Number</th>
              <th scope="col text-center">Action</th>
            </tr>
          </thead>
          <tbody id="root">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
